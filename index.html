<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Calculadora de atributos</title>

		<!-- Libs -->

		<!-- JQuery -->
		<script src="lib/js/jquery-3.3.1.slim.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
		<script src="lib/js/popper.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>

		<!-- Sweet Alert 2 -->
		<script src="lib/js/sweetalert2.all.min.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/css/sweetalert2.css">

		<!-- Statics -->
		<link rel="stylesheet" type="text/css" href="static/css/main.css"></link>
		<script type="module" src="static/js/main.js"></script>
	</head>
	<body>
		<div class='container'>
			<h1>Planejador de builds All Spark</h1>
			<form>
		    	<div class="form-group">
		    		<div class="form-row">
		    			
		    			<!-- Primeiro bloco -->
		    			<div class="col-sm-6 border border-dark grupo-ficha"> 
		    				<div class="form-row">
								<div class="col-sm-6">
						    		<label for="ip-conta">Nome da Conta</label>
						    		<input type="text" class="form-control" id="ip-conta">
						    	</div>
								<div class="col-sm-6">
						    		<label for="ip-nome">Nome do Personagem</label>
						    		<input type="text" class="form-control" id="ip-nome">
						    	</div>
						    </div>
						    <div class="form-row">
								<div class="col-sm-6">
						    		<label for="ip-idade">Idade</label>
						    		<input type="text" class="form-control" id="ip-idade">
						    	</div>
								<div class="col-sm-6">
						    		<label for="ip-raca">Raça</label>
						    		<input type="text" class="form-control" id="ip-raca">
						    	</div>
						    </div>
						    <div class="form-row">
								<div class="col-sm-8">
						    		<label for="sl-arquetipo">Arquétipo</label>
						    		<select class="form-control" id="sl-arquetipo">
						    			<option value="">Selecione...</option>
						    			<option value="Treoir">Treoir</option>
						    			<option value="Laidir">Laidir</option>
						    			<option value="Animalesco">Animalesco</option>
						    			<option value="Bestial">Bestial</option>
						    			<option value="Mistico">Mistico</option>
						    			<option value="Undead">Undead</option>
						    			<option value="Reborn">Reborn</option>
						    			<option value="Elemental">Elemental</option>
						    			<option value="Espiritual">Espiritual</option>
						    			<option value="Cyberpunk">Cyberpunk</option>
						    			<option value="Dragao">Dragão</option>
						    			<option value="Divindade">Divindade</option>
						    			<option value="Automato">Autômato</option>
						    			<option value="Basico">Básico</option>
						    		</select>
						    	</div>
						    	<input type="hidden" id="ip-choice">
						    </div>
						    <div class="form-row">
						    	<div class="col-sm-12">
									<label for="txt-vantagem">Vantagem</label>
									<textarea class="form-control" id="txt-vantagem"></textarea>
								</div>
						    </div>
						    <div class="form-row">
						    	<div class="col-sm-12">
									<label for="txt-desvantagem">Desvantagem</label>
									<textarea class="form-control" id="txt-desvantagem"></textarea>
								</div>
						    </div>
						    <div class="form-row">
						    	<div class="col-sm-12">
									<label for="txt-requerimento">Requerimento</label>
									<textarea class="form-control" id="txt-requerimento"></textarea>
								</div>
						    </div>
		    			</div>

		    			<!-- Segundo bloco -->
		    			<div class="col-sm-6 border border-dark grupo-ficha">
							<div class="form-row">
								<div class="col-sm-4">
						    		<label for="ip-exp-inicial">Pontos Totais</label>
						    		<input type="number" class="form-control exp" id="ip-exp-inicial" value="30">
						    	</div>
						    	<div class="col-sm-4">
						    		<label for="ip-exp-usada">Pontos Usados</label>
						    		<input type="number" class="form-control exp" id="ip-exp-usada" value="0" readonly>
						    	</div>
						    	<div class="col-sm-4">
						    		<label for="ip-exp-final">Pontos Restantes</label>
						    		<input type="number" class="form-control exp" id="ip-exp-final" value="30" readonly>
						    	</div>
						    </div>
						    <div class="form-row">
						    	<div class="col-sm-2 offset-sm-8">
						    		<label for="ip-level">Level</label>
						    		<input type="text" class="form-control" id="ip-level" value="0" readonly>
						    	</div>
						    	<div class="col-sm-2">
						    		<label for="ip-tier">Tier</label>
						    		<input type="text" class="form-control" id="ip-tier" value="1" readonly>
						    	</div>
							</div>
							<div class="form-row">
						    	<div class="col-sm-2">
						    		<label for="ip-str">Força</label>
						    		<input type="number" class="form-control baseAttr" id="ip-str" value="0" >
						    	</div>
						    	<div class="col-sm-2">
						    		<label for="ip-b-str">Bonus</label>
						    		<input type="text" class="form-control " id="ip-b-str" value="0" data-toggle="tooltip" data-placement="right" title="" readonly>
						    	</div>
						    	<input type="hidden" id="ip-arq-str" value="0">
						    	<input type="hidden" id="ip-tier-str" value="0">
						    	<input type="hidden" id="ip-tre-str" value="0">
						    	<button type="button" class="btn btn-outline-dark treina" id="btn-treina-str" t="ip-tre-str" data-toggle="tooltip" data-placement="top" title="+1 Treinamento">+1</button>
						    	<button type="button" class="btn btn-outline-dark treina-down" id="btn-treina-str-down" t="ip-tre-str" data-toggle="tooltip" data-placement="top" title="-1 Treinamento">-1</button>
						    </div>
							<div class="form-row">
						    	<div class="col-sm-2">
						    		<label for="ip-agi">Agilidade</label>
						    		<input type="number" class="form-control baseAttr" id="ip-agi" value="0" >			    		
						    	</div>
						    	<div class="col-sm-2">
						    		<label for="ip-b-agi">Bonus</label>
						    		<input type="text" class="form-control " id="ip-b-agi" value="0" data-toggle="tooltip" data-placement="right" title="" readonly>
						    	</div>
						    	<input type="hidden" id="ip-arq-agi" value="0">
						    	<input type="hidden" id="ip-tier-agi" value="0">
						    	<input type="hidden" id="ip-tre-agi" value="0">
						    	<button type="button" class="btn btn-outline-dark treina" id="btn-treina-agi" t="ip-tre-agi" data-toggle="tooltip" data-placement="top" title="+1 Treinamento">+1</button>
						    	<button type="button" class="btn btn-outline-dark treina-down" id="btn-treina-agi-down" t="ip-tre-agi" data-toggle="tooltip" data-placement="top" title="-1 Treinamento">-1</button>
						    </div>
							<div class="form-row">
						    	<div class="col-sm-2">
						    		<label for="ip-dex">Destreza</label>
						    		<input type="number" class="form-control baseAttr" id="ip-dex" value="0" >
						    	</div>
						    	<div class="col-sm-2">
						    		<label for="ip-b-dex">Bonus</label>
						    		<input type="text" class="form-control " id="ip-b-dex" value="0" data-toggle="tooltip" data-placement="right" title="" readonly>
						    	</div>
						    	<input type="hidden" id="ip-arq-dex" value="0">
						    	<input type="hidden" id="ip-tier-dex" value="0">
						    	<input type="hidden" id="ip-tre-dex" value="0">
						    	<button type="button" class="btn btn-outline-dark treina" id="btn-treina-dex" t="ip-tre-dex" data-toggle="tooltip" data-placement="top" title="+1 Treinamento">+1</button>
						    	<button type="button" class="btn btn-outline-dark treina-down" id="btn-treina-dex-down" t="ip-tre-dex" data-toggle="tooltip" data-placement="top" title="-1 Treinamento">-1</button>
						    </div>
							<div class="form-row">
						    	<div class="col-sm-2">
						    		<label for="ip-ene">Energia</label>
						    		<input type="number" class="form-control baseAttr" id="ip-ene" value="0" >
						    	</div>
						    	<div class="col-sm-2">
						    		<label for="ip-b-ene">Bonus</label>
						    		<input type="text" class="form-control " id="ip-b-ene" value="0" data-toggle="tooltip" data-placement="right" title="" readonly>
						    	</div>
						    	<input type="hidden" id="ip-arq-ene" value="0">
						    	<input type="hidden" id="ip-tier-ene" value="0">
						    	<input type="hidden" id="ip-tre-ene" value="0">
						    	<button type="button" class="btn btn-outline-dark treina" id="btn-treina-ene" t="ip-tre-ene" data-toggle="tooltip" data-placement="top" title="+1 Treinamento">+1</button>
						    	<button type="button" class="btn btn-outline-dark treina-down" id="btn-treina-ene-down" t="ip-tre-ene" data-toggle="tooltip" data-placement="top" title="-1 Treinamento">-1</button>
							</div>
							<div class="form-row">
						    	<div class="col-sm-2">
						    		<label for="ip-slots">Slots</label>
						    		<input type="number" class="form-control baseAttr" id="ip-slots" value="0">
						    	</div>
						    	<div class="col-sm-2">
						    		<label for="ip-b-slots">Treinamentos</label>
						    		<input type="text" class="form-control " id="ip-b-slots" value="0" data-toggle="tooltip" data-placement="right" title="" readonly>
						    	</div>
						    	<input type="hidden" id="ip-tre-slots" value="0">
						    	<button type="button" class="btn btn-outline-dark treina" id="btn-treina-slots" t="ip-tre-slots" data-toggle="tooltip" data-placement="top" title="+1 Treinamento">+1</button>
						    	<button type="button" class="btn btn-outline-dark treina-down" id="btn-treina-slots-down" t="ip-tre-slots" data-toggle="tooltip" data-placement="top" title="-1 Treinamento">-1</button>
							</div>
						</div>
					</div>
				</div>
			</form>
	</body>
</html>
