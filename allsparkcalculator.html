<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>Calculadora de atributos</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	  	<style type="text/css">
	  		input[type="number"] {
	  			width: 80px !important;
	  		}
	  	</style>
	</head>
	<body>
		<div class='container'>
			<form>
    			<div class="form-group form-inline">  
					<div class="form-row">
						<div class="col-s1">
				    		<label for="exp">Exp Total</label>
				    		<input type="number" class="form-control" id="exp-inicial" value="30">
				    	</div>
				    	<div class="col-s1">
				    		<label for="exp">Exp Restante</label>
				    		<input type="number" class="form-control" id="exp-final" readonly>
				    	</div>
					</div>
				</div>				
				<div class="form-group form-inline">
					<div class="form-row">
				    	<div class="col-s1">
				    		<label for="str">For√ßa</label>
				    		<input type="number" class="form-control" id="str" value="0">
				    	</div>
				    </div>
					<div class="form-row">
				    	<div class="col-s1">
				    		<label for="agi">Agilidade</label>
				    		<input type="number" class="form-control" id="agi" value="0">			    		
				    	</div>
				    </div>
					<div class="form-row">
				    	<div class="col-s1">
				    		<label for="dex">Destreza</label>
				    		<input type="number" class="form-control" id="dex" value="0">
				    	</div>
				    </div>
					<div class="form-row">
				    	<div class="col-s1">
				    		<label for="ene">Energia</label>
				    		<input type="number" class="form-control" id="ene" value="0">
				    	</div>
					</div>
					<div class="form-row">
				    	<div class="col-s1">
				    		<label for="ene">Slots</label>
				    		<input type="number" class="form-control" id="slots" value="0">
				    	</div>
					</div>
				</div>
			</form>
		</div>
		<script>
		  	function calculaAtributos(lv, misticoFlag) {
			    let pontos = 0;

			    for (i = 0; i <= lv; i++) {
			        pontos = pontos + i;
			    }

			    return pontos;
			}

			$('#str,#agi,#dex,#ene,#slots').change(function() {
				let level = parseInt($('#str').val()) + parseInt($('#agi').val()) + parseInt($('#dex').val()) + parseInt($('#ene').val());

				let pontosUsados = calculaAtributos(level) + calculaAtributos(parseInt($('#slots').val()));
				console.log('Pontos usados: ' + pontosUsados)

				$('#exp-final').val(parseInt($('#exp-inicial').val()) - pontosUsados);
				if($('#exp-final').val() < 0) alert('Pontos insuficientes!');
			})
	  	</script>
	</body>
</html>
